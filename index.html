<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend>Fa√ßa seu Login</legend>

                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>

                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>

                <div class="inputBox">
                    <input type="password" name="password" id="password" class="inputUser" required>
                    <label for="password" class="labelInput">Senha</label>
                </div>
                
                <label class="manter-login">
                    <input type="checkbox" class="checkbox" id="manterLogin">
                    <span class="text">Manter Login</span>
                </label>
                
                <div class="senha">
                    <a href="index.html">Esqueci senha</a>
                </div>

                <input type="submit" name="submit" id="submit" value="Entrar">
            </fieldset>
        </form>
    </div>
</body>
</html>
